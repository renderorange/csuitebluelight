name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        working-directory: cli
        run: go test -v ./...

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    needs: test
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: ''
            can_test: true
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: ''
            can_test: false  # Cross-compiled, can't run natively
          - runner: macos-13
            goos: darwin
            goarch: amd64
            suffix: ''
            can_test: true
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            suffix: ''
            can_test: true
          - runner: windows-latest
            goos: windows
            goarch: amd64
            suffix: '.exe'
            can_test: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w" -o deploy-status-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

      - name: Smoke test binary
        if: matrix.can_test
        working-directory: cli
        run: |
          ./deploy-status-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-status-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cli/deploy-status-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'deploy-status-*' -exec mv {} release/ \;
          ls -la release/

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Deploy Status CLI v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: release/*
